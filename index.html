<!doctype html>
<head>
<meta charset="UTF-8">
<title>Fortran in HTML</title>
<script src="ajax.js"></script>
</head>
<body>
	
<header>
	<h2>test page - f77html</h2>
</header>
	
<h2>Iinterpret Fortran code</h2>

<div id="div-1"></div>	

<template id='fortran-1'>
	do i = 1, 20
	print*, '<p>', i, '. Hello from FORTRAN ! </p>'
	enddo
</template>
	
<script>trigger();</script>
	
<!-- THE ABOVE CALL MUST BE AT THE END OF THE PAGE, AFTER THE RESULTS ELEMENT(S) HAS BEEN CREATED (div-1, 2, ...).
	IT SENDS THE F77 CODE FROM fortran-1 (2, 3 ...) TEMPLATE(S) TO THE INTERPRETER -->
</body>
