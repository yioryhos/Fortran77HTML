<!doctype html>
<head>
<meta charset="UTF-8">
<title>Fortran in HTML</title>
<script src="ajax.js"></script>
</head>
<body>
	
<header><h2>test page - f77html</h2></header>
	
<h2>Interpret Fortran code</h2>

<div id="div-1"></div>	

<template id='fortran-1'>
	integer k
	k = 10
	do i = 1, k
	print*, '<p style="color:rgb(',int(rnd()*250),',',
		int(rnd()*250),',',int(rnd()*250),'")>', 
		i, '. Hello from FORTRAN !',int(1000*rnd()),'</p>'
	enddo
</template>
	
<script>trigger();</script>
	
<!-- THE ABOVE CALL MUST BE AT THE END OF THE PAGE, AFTER THE RESULTS ELEMENT HAS BEEN CREATED (div-1).
	 IT SENDS THE F77 CODE FROM fortran-1 TEMPLATE TO THE INTERPRETER -->
</body>
